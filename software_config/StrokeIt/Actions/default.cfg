// Win7 风格的窗体管理 {
}
Disable StrokeIt [Z] {
   gesture = Z
   Disable StrokeIt = sicontrol, disable
}
Test [3] {
   gesture = 3
   New Command = keys, keys "[F13]"
}
窗口最大化到屏幕的右侧 [Up-Right] {
   gesture = Up-Right
   WIN + Right = keys, hotkey "[WIN_DOWN][RIGHT][WIN_UP]"
}
窗口最大化到屏幕的左侧 [Up-Left] {
   gesture = Up-Left
   WIN + LEFT = keys, hotkey "[WIN_DOWN][LEFT][WIN_UP]"
}
打开计算机 [e] {
   gesture = e
   WIN + E = keys, keys "[Win_Down]E[Win_Up]"
}
多重粘贴 [L→ ] {
   gesture = L→
   F13 = keys, keys ""
}
复制 [→I] {
   gesture = →I
   gesture = K←
   CTRL + c = keys, hotkey "[CTRL_DOWN]c[CTRL_UP]"
   Copyed = osd, OSD "Copyed" "200" "96" "@Arial Unicode MS" "100" "200" "100" "1" "0"
}
关闭 [C] {
   gesture = C
   Alt+F4 = keys, hotkey "[ALT_DOWN][F4][ALT_UP]"
}
关闭标签&对话框 [\Up] {
   gesture = \ Up
   // 有小概率情况会误操作，可以考虑对那些应用单独设置规则 = keys, hotkey ""
   ESCAPE = keys, hotkey "[ESCAPE]"
   CTRL + W = keys, hotkey "[CTRL_DOWN]w[CTRL_UP]"
}
关闭显示器 [S] {
   gesture = S
   延时1秒 = utilities, Delay "500"
   发送消息 = msg, send "274" "61808" "2" "" "*" "PATTERN"
}
还原最小化的窗口 {
   WIN + SHIFT + M = keys, hotkey "[WIN_DOWN][SHIFT_DOWN]M[SHIFT_UP][WIN_UP]"
}
将窗口移动到另一个监视器 [Down-Left] {
   gesture = Down-Left
   WIN + SHIFT + LEFT = keys, hotkey "[WIN_DOWN][SHIFT_DOWN][LEFT][SHIFT_UP][WIN_UP]"
}
将窗口移动到另一个监视器 [Down-Right] {
   gesture = Down-Right
   WIN + SHIFT + RIGHT = keys, hotkey "[WIN_DOWN][SHIFT_DOWN][RIGHT][SHIFT_UP][WIN_UP]"
}
拉伸窗口到屏幕顶部和底部 [Up-Down] {
   gesture = Up-Down
   WIN + SHIFT + UP = keys, hotkey "[WIN_DOWN][SHIFT_DOWN][UP][SHIFT_UP][WIN_UP]"
}
切换任务 [Right-Left] {
   gesture = Right-Left
   ALT+SHIFT+TAB = keys, keys "[Alt_down][Shift_down][Tab][Shift_Up][Tab]"
   1秒时间供选择，你可以改成更适合自己的时间量 = utilities, Delay "1300"
   弹起ALT = keys, keys "[Escape][Alt_Up]"
   OK，运行到这之后手势可用 = osd, OSD "OK" "200" "96" "@Arial Unicode MS" "100" "200" "100" "1" "0"
}
选择演示显示模式 {
   WIN + P = keys, keys "[Win_Down]P[Win_Up]"
}
最大化窗口 [/Up] {
   gesture = / Up
   WIN + UP = win, max_rest
}
最小化除活动窗口之外的所有窗口 {
   WIN + HOME = keys, hotkey "[WIN_DOWN][HOME][WIN_UP]"
}
最小化窗口 [/Down] {
   gesture = / Down
   WIN + DOWN = win, min
}
最小化所有窗口 {
   Win+M = keys, hotkey "[WIN_DOWN]M[WIN_UP]"
}
